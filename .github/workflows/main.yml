name: Healthcare Fraud Detection CI/CD

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  quality-and-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Step 1 - PEP8 Formatting Check (Ruff)
        run: ruff check .

      - name: Step 2 - Bandit Security Scan
        run: bandit -r app model --skip B301,B403

      - name: Step 3 - Unit Testing + Coverage
        run: |
          pytest --cov=app --cov=model --cov-fail-under=80

  build-and-push-docker:
    needs: quality-and-tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Step 4 - Docker Build + Push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # This uses your secret username and tags the image as healthcare-fraud
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/healthcare-fraud:latest