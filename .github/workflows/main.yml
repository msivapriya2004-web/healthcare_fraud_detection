name: Healthcare Fraud Detection CI/CD

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  quality-and-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Step 1 - PEP8 Formatting Check (Ruff)
        [cite_start]run: ruff check . [cite: 106, 139]

      - name: Step 2 - Bandit Security Scan
        [cite_start]run: bandit -r app model --skip B301,B403 [cite: 110, 112]

      - name: Step 3 - Unit Testing + Coverage
        run: |
          pytest --cov=app --cov=model --cov-fail-under=80 [cite: 114-120]

  build-and-push-docker:
    needs: quality-and-tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          [cite_start]username: ${{ secrets.DOCKERHUB_USERNAME }} [cite: 124]
          [cite_start]password: ${{ secrets.DOCKERHUB_TOKEN }} [cite: 124]

      - name: Step 4 - Docker Build + Push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # Replace <your-dockerhub-username> with your real username
          [cite_start]tags: ${{ secrets.DOCKERHUB_USERNAME }}/healthcare-fraud:latest [cite: 121-125]